  <div class="container mx-auto">

    <div class="mt-2" id="log"></div>

    <div class="CreateMatrix max-w-md mx-auto bg-white dark:bg-gray-700 rounded-lg overflow-hidden shadow-md p-4">
      <div class="w-full">
          <h2 class="font-bold text-xl mb-2">Create Matrix</h2>
          <label for="matrixName">Matrix Name:</label>
          <input type="text" id="matrixName" placeholder="Name" class="w-full mb-2 border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:border-blue-300 dark:bg-gray-600 dark:border-gray-600 dark:text-gray-100" oninput="autoScaleInput()">
      </div>
  
      <div class="flex flex-wrap mb-2 flex-col">
          <div class="w-full">
              <label for="rows">Rows:</label>
              <input type="number" id="rows" min="1" value="2" class="w-full mb-2 border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:border-blue-300 dark:bg-gray-600 dark:border-gray-600 dark:text-gray-100" oninput="autoScaleInput()">
          </div>
          <div class="w-full">
              <label for="cols">Columns:</label>
              <input type="number" id="cols" min="1" value="2" class="w-full mb-2 border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:border-blue-300 dark:bg-gray-600 dark:border-gray-600 dark:text-gray-100" oninput="autoScaleInput()">
          </div>
      </div>
  
      <button class="rounded-md bg-sky-700 px-4 py-2 mb-2 text-white focus:outline-none" onclick="createMatrix()">Create Matrix</button>
  
      <p class="my-2">or Upload</p>
      <input class="block mb-5 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 w-full"
          type="file" id="fileInput" accept=".json" onchange="loadMatrixFromFile()" oninput="autoScaleInput()">
  
      <button class="rounded-md bg-sky-700 px-4 py-2 text-white focus:outline-none" onclick="downloadMatrices()">Download Matrix</button>
  </div>
  
  <div id="matrixContainer"></div>
  

  <div class="MatrixOperations max-w-md mx-auto bg-white dark:bg-gray-700 rounded-lg overflow-hidden shadow-md p-4 mt-10">
    <h2 class="font-bold text-xl mb-2">Matrix Operations</h2>
    <div class="mb-2">
        <label for="matrixSelect" class="block">Select Matrix 1:</label>
        <select id="matrixSelect1" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:border-blue-300 dark:bg-gray-600 dark:border-gray-600 dark:text-gray-100">
            <!-- Options will be dynamically added -->
        </select>
    </div>
    <div class="mb-2">
        <label for="matrixSelect" class="block">Select Matrix 2:</label>
        <select id="matrixSelect2" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:border-blue-300 dark:bg-gray-600 dark:border-gray-600 dark:text-gray-100">
            <!-- Options will be dynamically added -->
        </select>
    </div>
    <div class="mb-2">
        <label for="operationSelect" class="block">Select Operation:</label>
        <select id="operationSelect" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:border-blue-300 dark:bg-gray-600 dark:border-gray-600 dark:text-gray-100">
            <option value="multiply">Multiply</option>
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
            <option value="transpose">Transpose | Matrix 1</option>
            <option value="determinant">Determinant | Matrix 1</option>
        </select>
    </div>
    <button class="rounded-md bg-sky-700 px-4 py-2 text-white focus:outline-none" onclick="performMatrixOperation()">Perform Operation</button>
</div>
