<!-- Instead of asking in the alert() just use this input dont don't require a name when uploading the json files -->
    <div class="CreateMatrix">
      <h2 class="font-bold text-xl">Create Matrix</h2>
      <label for="matrixName">Matrix Name:</label>
      <input type="text" id="matrixName" placeholder="Name">
      <br>
      <label for="rows">Rows:</label>
      <input type="number" id="rows" min="1" value="2">
    
      <label for="cols">Columns:</label>
      <input type="number" id="cols" min="1" value="2">
      <br>
      <button class="rounded-sm bg-sky-700 px-2" onclick="createMatrix()">Create Matrix</button>
    
      <input class="block my-5 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" type="file" id="fileInput" accept=".json" onchange="loadMatrixFromFile()">
      
      <!-- <input type="file" id="fileInput" accept=".json" onchange="loadMatrixFromFile()"> -->
      <button class="rounded-sm bg-sky-700 px-2" onclick="downloadMatrices()">Download Matrix</button>
    </div>
    
    <div id="matrixContainer"></div>

    <div class="mt-10">
      <h2 class="font-bold text-xl">Matrix Operations</h2>
      <label for="matrixSelect">Select Matrix 1:</label>
      <select id="matrixSelect1"></select>
      <br>
      
      <label for="matrixSelect">Select Matrix 2:</label>
      <select id="matrixSelect2"></select>
      <br>
      <!-- html -->
      <label for="operationSelect">Select Operation:</label>
      <select id="operationSelect" class=" mb-2">
        <option value="multiply">Multiply</option>
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
        <option value="transpose">Transpose | Matrix 1</option>
        <option value="determinant">Determinant | Matrix 1</option>
      </select>
      <br>
      
      <button class="rounded-sm bg-sky-700 px-2" onclick="performMatrixOperation()">Perform Operation</button>
    </div>
