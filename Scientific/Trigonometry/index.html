  <div class="container mx-auto">

    <div class="mt-2" id="log"></div>

    <div class="CalculatePeriodicity">
      <div class="w-auto md:w-1/2">
        <h2 class="font-bold text-xl mb-2">Trigonometric Function Parameters</h2>
        <label for="functionSelectPeriodicity">Select Function:</label>
        <select id="functionSelectPeriodicity" class="w-full mb-2">
          <option value="sine">Sine</option>
          <option value="cosine">Cosine</option>
          <option value="tangent">Tangent</option>
        </select>
        <label for="amplitude">Amplitude:</label>
        <input type="number" id="amplitude" min="0" value="1" class="w-full mb-2">
        <label for="frequency">Frequency:</label>
        <input type="number" id="frequency" min="0" value="1" class="w-full mb-2">
        <label for="phaseShift">Phase Shift:</label>
        <input type="number" id="phaseShift" min="0" value="0" class="w-full mb-2">
      </div>
    
      <button class="rounded-sm bg-sky-700 px-2 mb-2" onclick="calculatePeriodicity()">Calculate Periodicity</button>
    </div>
    
    <div id="periodicityResult" class="my-5"></div>

    <div class="container mx-auto p-4">

      <div class="max-w-md mx-auto bg-white dark:bg-gray-700 rounded-lg overflow-hidden shadow-md">
          <div class="p-4">
              <h1 class="text-xl font-bold mb-4">Trigonometric Calculator</h1>
              <div>
                  <label for="angleInput" class="block mb-2">Enter Angle:</label>
                  <input type="number" value="195" id="angleInput" class="w-full mb-4 px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300 dark:bg-gray-600 dark:border-gray-600 dark:text-gray-100">
              </div>
              <div>
                  <label for="functionSelectCalculation" class="block mb-2">Select Trigonometric Function:</label>
                  <select id="functionSelectCalculation" class="w-full mb-4 px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300 dark:bg-gray-600 dark:border-gray-600 dark:text-gray-100">
                    <option value="tan">tan</option>
                    <option value="cos">cos</option>
                    <option value="sin">sin</option>
                  </select>
              </div>
              <button onclick="performTrigonometricOperation()" class="w-full py-2 px-4 bg-blue-500 hover:bg-blue-600 text-white rounded-lg focus:outline-none focus:ring focus:border-blue-300">Calculate</button>
          </div>
      </div>

      <div id="result" class="mt-4"></div>

      <div id="logBox" class="mt-4"></div>

  </div>
