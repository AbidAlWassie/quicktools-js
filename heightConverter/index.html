<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pico.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Feet+Inches to Meters Conversion</title>
</head>
<body>

  <div class="container">
    
    <div class="row">
      <label for="inputFeet">Feet:</label>
      <input type="text" id="inputFeet" value="">
      <label for="inputInch">Inch:</label>
      <input type="text" id="inputInch" value="">
      <button type="submit" onclick="convertToMeters()">Convert</button>
      <p>Output: <span id="output">Sum</span></p>
    </div>

    <div class="row">
      <label for="inputMeters">Meter:</label>
      <input type="text" id="inputMeters" value="">
      <button type="submit" onclick="convertToFeetInches()">Convert</button>
      <p>Output Feet: <span id="outputF"></span>Inch: <span id="outputI"></span></p>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
